{% extends "base/base.html" %}

{% block title %}Change Password Successfully{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-center align-items-center">
        <div class="card text-center p-4 shadow-sm border-success" style="transition: none; transform: none;">
            <div class="card-body">
                <h2 class="card-title text-success"><i class="bi bi-check-circle-fill"></i> Success!</h2>
                <p class="card-text">Your password was successfully changed.</p>
                <a href="{% url 'profile' %}" class="btn btn-primary mt-3">
                    <i class="bi bi-person"></i> Go to Profile
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block style %}
<style>
    .card {
        border-radius: 1rem;
    }

    .card-title {
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    .card-text {
        font-size: 1.25rem;
    }

    .btn-primary {
        background-color: #ff66b2;
        border-color: #ff66b2;
    }

    .btn-primary:hover {
        background-color: #e55d9f;
        border-color: #e55d9f;
    }

    .border-success {
        border-color: #28a745;
    }

    .text-success {
        color: #28a745;
    }
</style>
{% endblock %}
