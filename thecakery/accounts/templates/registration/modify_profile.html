<!-- modify_profile.html -->
{% extends "base/base.html" %}

{% block title %}Modify Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="{% url 'profile' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Profile
        </a>
        <h2 class="mb-0">Modify Profile</h2>
    </div>

    <div class="card mb-4 shadow-sm" style="transition: none; transform: none;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-person-circle me-2"></i>Update Your Information</h5>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="id_first_name" class="form-control" value="{{ form.first_name.value }}">
                </div>
                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" id="id_last_name" class="form-control" value="{{ form.last_name.value }}">
                </div>
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" id="id_username" class="form-control" value="{{ form.username.value }}">
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value }}">
                </div>
                <!-- <div class="mb-3">
                    <label for="id_profile_picture" class="form-label">Profile Picture</label>
                    <input type="file" name="profile_picture" id="id_profile_picture" class="form-control">
                </div> -->
                <button type="submit" class="btn text-white" style="background-color: rgb(255, 147, 165);">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
