<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cakery</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Define custom colors */
        :root {
            --primary-color: #FAABBD;
            --secondary-color: #56091F; /* Example secondary color */
        }

        /* Override Bootstrap variables */
        .bg-primary {
            background-color: var(--primary-color) !important;
        }

        .text-primary {
            color: var(--primary-color) !important;
        }

        .text-secondary {
            color: var(--secondary-color) !important;
        }

        /* Additional custom styles */
        .custom-btn {
            background-color: var(--primary-color);
            color: #FFFFFF;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h1 class="display-4 text-primary">Welcome to The Cakery</h1>
                <p class="lead text-secondary">This is the Base page</p>
                <button class="btn custom-btn btn-lg">Test Button</button>
            </div>
        </div>
    </div>
</body>
</html>
