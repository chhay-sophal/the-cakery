<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Cakery{% endblock %}</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Define custom colors */
        :root {
            --primary-color: #FAABBD;
            --secondary-color: #56091F; /* Example secondary color */
        }

        /* Override Bootstrap variables */
        .bg-primary {
            background-color: var(--primary-color) !important;
        }

        .text-primary {
            color: var(--primary-color) !important;
        }

        .text-secondary {
            color: var(--secondary-color) !important;
        }

        /* Additional custom styles */
        .custom-btn {
            background-color: var(--primary-color);
            color: #FFFFFF;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header>
            <h1 class="display-4 text-primary">Welcome to The Cakery</h1>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; 2024 My Cake Shop. All rights reserved.</p>
        </footer>

    </div>
</body>
</html>
